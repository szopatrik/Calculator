<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Kalkulačka </title>
</head>
<body>
    <div class="container">
        <h1>Kalkulačka</h1>
        <form id="formular">
            <!--První číslo-->
            <label for="prvniCislo"></label>
                <h3>První číslo</h3>
                <input type="number" name="prvniCislo" id="prvniCislo">
            <!--Druhé číslo-->
            <label for="druheCislo"></label>
                <h3>Druhé číslo</h3>
                <input type="number" name="druheCislo" id="druheCislo">
            <!--Talčítka (div = sekce, která bude stejně formátovaná, pak je ještě span, který není blokový ale řádkový)-->
            <div class="row"> 
                <div id="minus">-</div>
                <div id="plus">+</div>
                <div id="nasobeni">*</div>
                <div id="deleni">/</div>
            </div>
            <div id="resetBtn">Resetovat</div>
            <!--Sem budeme propisovat výsledky-->
            <div id="vysledky"></div>
        </form>
        
    </div>
    
 <script src="server.js"></script>   
</body>
</html>
